<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Admin panel</title>
</head>
<body class="bg-light">
<!-- general container -->
<div class="container-fluid p-0 m-0 bg-light">
    <header>
        <div class="d-flex justify-content-between bg-dark text-white">
            <div class="p-2">
                <span th:text="${user.login}+' with roles:'"></span>
                <span th:text="${user.role}"></span>
            </div>
            <div class="p-2">
                <button onclick="location.href='/logout'" type="button" class="btn btn-dark">Logout</button>
            </div>
        </div>
        <div class="container-fluid w-100">
            <br>
        </div>
    </header>
    <!-- container of the main part-->
    <main class="container-fluid bg-light">
        <div class="row">
            <div class="col-2 p-0 m-0 bg-white">
                <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                    <a class="nav-link active" id="admin-tab" data-toggle="pill" href="#admin-home" role="tab"
                       aria-controls="admin-home" aria-selected="true">Admin</a>
                    <a class="nav-link" id="user-tab" data-toggle="pill" href="#user-home" role="tab"
                       aria-controls="user-home"
                       aria-selected="false">User</a>
                </div>
            </div>
            <!-- main content's container -->

            <div class="col-md-10 content bg-light">
                <h1>Admin panel</h1>
                <div class="tab-content" id="admin-user-tabContent">
                    <div class="tab-pane fade show active" id="admin-home" role="tabpanel" aria-labelledby="admin-tab">
                        <div class="flex-row">
                            <ul class="nav nav-tabs">
                                <li class="nav-item">
                                    <a class="nav-link active" data-toggle="tab" href="#description">Users Table</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" data-toggle="tab" href="#characteristics">New User</a>
                                </li>
                            </ul>
                            <div class="container-fluid border bg-white">
                                <div class="tab-content">
                                    <div class="tab-pane fade show active" id="description">
                                        <div class="row bg-light border">
                                            <h4>All Users</h4>
                                        </div>
                                        <br>
                                        <table class="table table-striped">
                                            <thead>
                                            <tr>
                                                <th scope="col">ID</th>
                                                <th scope="col">First Name</th>
                                                <th scope="col">Last Name</th>
                                                <th scope="col">Age</th>
                                                <th scope="col">Email</th>
                                                <th scope="col">Role</th>
                                                <th scope="col">Edit</th>
                                                <th scope="col">Delete</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr th:each="user: ${list}">
                                                <th scope="row"><span th:text="${user.getId()}">id</span></th>
                                                <td><span th:text="${user.getName()}">name</span></td>
                                                <td><span th:text="${user.getLast()}">last</span></td>
                                                <td><span th:text="${user.getAge()}">age</span></td>
                                                <td><span th:text="${user.getLogin()}">email</span></td>
                                                <td><span th:text="${user.getRole()}">role</span></td>
                                                <td>
                                                    <!-- Modal EDIT-->
                                                    <!-- Button trigger modal -->
                                                    <button type="button" class="btn btn-info" data-toggle="modal"
                                                            th:data-target="'#edit' + ${user.id}">
                                                        Edit
                                                    </button>
                                                    <!-- Modal EDIT-->
                                                    <div class="modal fade" th:id="'edit' + ${user.id}" tabindex="-1"
                                                         role="dialog" aria-labelledby="edit-user" aria-hidden="true">
                                                        <div class="modal-dialog">
                                                            <div class="modal-content">
                                                                <div class="modal-header">
                                                                    <h5 class="modal-title" id="edit-user">Edit
                                                                        user</h5>
                                                                    <button type="button" class="close"
                                                                            data-dismiss="modal" aria-label="Close">
                                                                        <span aria-hidden="true">&times;</span>
                                                                    </button>
                                                                </div>
                                                                <div class="modal-body">

                                                                    <form action="#" th:action="@{/admin/update}"
                                                                          method="post" class="text-center"
                                                                          style="width: 300px; margin: auto">
                                                                        <div class="form-group">
                                                                            <label th:for="'id' + ${user.id}"><b>ID</b></label>
                                                                            <input type="text" th:id="'id' + ${user.id}"
                                                                                   name="id" th:value="${user.id}"
                                                                                   class="form-control"
                                                                                   readonly="readonly"/>
                                                                        </div>

                                                                        <div class="form-group">
                                                                            <label th:for="'name' + ${user.id}"><b>First
                                                                                name</b></label>
                                                                            <input type="text"
                                                                                   th:id="'name' + ${user.id}"
                                                                                   name="name"
                                                                                   th:value="${user.name}"
                                                                                   class="form-control" required/>
                                                                        </div>

                                                                        <div class="form-group">
                                                                            <label th:for="'last' + ${user.id}"><b>Last
                                                                                name</b></label>
                                                                            <input type="text"
                                                                                   th:id="'last' + ${user.id}"
                                                                                   name="last"
                                                                                   th:value="${user.last}"
                                                                                   class="form-control" required/>
                                                                        </div>

                                                                        <div class="form-group">
                                                                            <label th:for="'age' + ${user.id}"><b>Age</b></label>
                                                                            <input type="number"
                                                                                   th:id="'age' + ${user.id}"
                                                                                   name="age" th:value="${user.age}"
                                                                                   class="form-control" required/>
                                                                        </div>

                                                                        <div class="form-group">
                                                                            <label th:for="'login' + ${user.id}"><b>Login</b></label>
                                                                            <input type="email"
                                                                                   th:id="'login' + ${user.id}"
                                                                                   name="login" th:value="${user.login}"
                                                                                   class="form-control" required/>
                                                                        </div>


                                                                        <div class="form-group">
                                                                            <label th:for="'password' + ${user.id}"><b>Password</b></label>
                                                                            <input type="text"
                                                                                   th:id="'password' + ${user.id}"
                                                                                   name="password"
                                                                                   th:value="${user.password}"
                                                                                   class="form-control" required/>
                                                                        </div>

                                                                        <div class="form-group text-center">
                                                                            <label th:for="'roles' + ${user.id}"
                                                                                   class="font-weight-bold">Role</label>
                                                                            <select class="form-control custom-select"
                                                                                    size="2"
                                                                                    th:id="'roles' + ${user.id}"
                                                                                    multiple name="option" required>
                                                                                <option th:value="ROLE_ADMIN">ADMIN
                                                                                </option>
                                                                                <option th:value="ROLE_USER">USER
                                                                                </option>
                                                                            </select>
                                                                        </div>


                                                                        <div class="modal-footer">
                                                                            <button type="button"
                                                                                    class="btn btn-secondary"
                                                                                    data-dismiss="modal">Close
                                                                            </button>
                                                                            <button type="submit"
                                                                                    class="btn btn-primary">Edit
                                                                            </button>
                                                                        </div>
                                                                    </form>

                                                                </div>

                                                            </div>
                                                        </div>
                                                    </div>
                                                    <!-- Modal EDIT-->

                                                </td>
                                                <td>
                                                    <!-- Modal DELETE-->
                                                    <!-- Button trigger modal -->
                                                    <button type="button" class="btn btn-danger btn-primary"
                                                            data-toggle="modal" th:data-target="'#delete' + ${user.id}">
                                                        Delete
                                                    </button>
                                                    <!-- Modal -->
                                                    <div class="modal fade" th:id="'delete' + ${user.id}" tabindex="-1"
                                                         role="dialog" aria-labelledby="delete-user" aria-hidden="true">
                                                        <div class="modal-dialog">
                                                            <div class="modal-content">
                                                                <div class="modal-header">
                                                                    <h5 class="modal-title" id="delete-user">Delete
                                                                        user</h5>
                                                                    <button type="button" class="close"
                                                                            data-dismiss="modal" aria-label="Close">
                                                                        <span aria-hidden="true">&times;</span>
                                                                    </button>
                                                                </div>
                                                                <div class="modal-body">

                                                                    <form action="#" th:action="@{/admin/delete}"
                                                                          method="post" class="text-center"
                                                                          style="width: 300px; margin: auto">
                                                                        <div class="form-group">
                                                                            <label th:for="'id' + ${user.id}"><b>ID</b></label>
                                                                            <input type="text" th:id="'id' + ${user.id}"
                                                                                   name="id" th:value="${user.id}"
                                                                                   class="form-control"
                                                                                   readonly="readonly"/>
                                                                        </div>

                                                                        <div class="form-group">
                                                                            <label th:for="'firstName' + ${user.id}"><b>First
                                                                                name</b></label>
                                                                            <input type="text"
                                                                                   th:id="'firstName' + ${user.id}"
                                                                                   name="firstName"
                                                                                   th:value="${user.name}"
                                                                                   class="form-control"
                                                                                   readonly="readonly"/>
                                                                        </div>

                                                                        <div class="form-group">
                                                                            <label th:for="'lastName' + ${user.id}"><b>Last
                                                                                name</b></label>
                                                                            <input type="text"
                                                                                   th:id="'lastName' + ${user.id}"
                                                                                   name="lastName"
                                                                                   th:value="${user.last}"
                                                                                   class="form-control"
                                                                                   readonly="readonly"/>
                                                                        </div>

                                                                        <div class="form-group">
                                                                            <label th:for="'age' + ${user.id}"><b>Age</b></label>
                                                                            <input type="text"
                                                                                   th:id="'age' + ${user.id}"
                                                                                   name="age"
                                                                                   th:value="${user.age}"
                                                                                   class="form-control"
                                                                                   readonly="readonly"/>
                                                                        </div>

                                                                        <div class="form-group">
                                                                            <label th:for="'login' + ${user.id}"><b>Login</b></label>
                                                                            <input type="email"
                                                                                   th:id="'login' + ${user.id}"
                                                                                   name="login" th:value="${user.login}"
                                                                                   class="form-control"
                                                                                   readonly="readonly"/>
                                                                        </div>

                                                                        <div class="form-group text-center">
                                                                            <label th:for="'roles' + ${user.id}"
                                                                                   class="font-weight-bold">Role</label>
                                                                            <select class="form-control custom-select"
                                                                                    size="2"
                                                                                    th:id="'roles' + ${user.id}"
                                                                                    multiple name="option"
                                                                                    readonly="readonly">
                                                                                <option th:value="ROLE_ADMIN">ADMIN
                                                                                </option>
                                                                                <option th:value="ROLE_USER">USER
                                                                                </option>
                                                                            </select>
                                                                        </div>

                                                                        <div class="modal-footer">
                                                                            <button type="button"
                                                                                    class="btn btn-secondary"
                                                                                    data-dismiss="modal">Close
                                                                            </button>
                                                                            <button type="submit"
                                                                                    class="btn btn-danger btn-primary">
                                                                                Delete
                                                                            </button>
                                                                        </div>
                                                                    </form>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <!-- Modal DELETE-->
                                                </td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                    <div class="tab-pane fade bg-white" id="characteristics">
                                        <div class="row bg-light border">
                                            <h4>Add new user</h4>
                                        </div>
                                        <div class="row justify-content-sm-center bg-white">
                                            <form th:action="@{/admin/save}" th:object="${user}" method="post">
                                                <div class="form-group bg-white">

                                                    <div class="form-group text-center">
                                                        <label for="firstName" class="font-weight-bold">First
                                                            name</label>
                                                        <input type="text" class="form-control" id="firstName"
                                                               th:field="*{name}" required>
                                                    </div>

                                                    <div class="form-group text-center">
                                                        <label for="lastName" class="font-weight-bold">Last name</label>
                                                        <input type="text" class="form-control" id="lastName"
                                                               th:field="*{last}" required>
                                                    </div>

                                                    <div class="form-group text-center">
                                                        <label for="age" class="font-weight-bold">Age</label>
                                                        <input type="number" class="form-control" id="age"
                                                               th:field="*{age}" required>
                                                    </div>

                                                    <div class="form-group text-center">
                                                        <label for="login" class="font-weight-bold">Email</label>
                                                        <input type="email" class="form-control" id="login"
                                                               th:field="*{login}" required>
                                                    </div>

                                                    <div class="form-group text-center">
                                                        <label for="password" class="font-weight-bold">Password</label>
                                                        <input type="text" class="form-control" id="password"
                                                               th:field="*{password}" required>
                                                    </div>

                                                    <div class="form-group text-center">
                                                        <label for="roles" class="font-weight-bold">Role</label>
                                                        <select class="form-control custom-select" size="2" id="roles"
                                                                multiple name="option" required>
                                                            <option value="ROLE_ADMIN">ADMIN</option>
                                                            <option value="ROLE_USER">USER</option>
                                                        </select>
                                                    </div>

                                                    <div class="row justify-content-center">
                                                        <button type="submit" class="btn btn-success">Add new user
                                                        </button>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="user-home" role="tabpanel" aria-labelledby="v-pills-profile-tab" >
                        <div class="container-fluid border">
                            <div class="row bg-light border">
                                <h4>About user</h4>
                            </div>
                            <br>
                            <table class="table table-striped">
                                <thead>
                                <tr>
                                    <th scope="col">ID</th>
                                    <th scope="col">First Name</th>
                                    <th scope="col">Last Name</th>
                                    <th scope="col">Age</th>
                                    <th scope="col">Email</th>
                                    <th scope="col">Role</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <th scope="row"><span th:text="${user.getId()}">id</span></th>
                                    <td><span th:text="${user.getName()}">name</span></td>
                                    <td><span th:text="${user.getLast()}">last</span></td>
                                    <td><span th:text="${user.getAge()}">age</span></td>
                                    <td><span th:text="${user.getLogin()}">email</span></td>
                                    <td><span th:text="${user.getRole()}">role</span></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
