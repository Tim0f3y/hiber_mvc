<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Admin panel</title>
</head>
<body class="bg-light">
<!-- general container -->
<div class="container-fluid p-0 m-0 bg-light">
    <header>
        <div class="d-flex justify-content-between bg-dark text-white">
            <div class="p-2">
                <p class="user-login" id="topLogin"></p>
            </div>
            <div class="p-2">
                <button onclick="location.href='/logout'" type="button" class="btn btn-dark">Logout</button>
            </div>
        </div>
        <div class="container-fluid w-100">
            <br>
        </div>
    </header>
    <!-- container of the main part-->
    <main class="container-fluid bg-light">
        <div class="row">
            <div class="col-2 p-0 m-0 bg-white">
                <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                    <a class="nav-link active" id="admin-tab" data-toggle="pill" href="#admin-home" role="tab"
                       aria-controls="admin-home" aria-selected="true">Admin</a>
                    <a class="nav-link" id="user-tab" data-toggle="pill" href="#user-home" role="tab"
                       aria-controls="user-home"
                       aria-selected="false">User</a>
                </div>
            </div>
            <!-- main content's container -->

            <div class="col-md-10 content bg-light">
                <h1>Admin panel</h1>
                <div class="tab-content" id="admin-user-tabContent">
                    <div class="tab-pane fade show active" id="admin-home" role="tabpanel" aria-labelledby="admin-tab">
                        <div class="flex-row">
                            <ul class="nav nav-tabs">
                                <li class="nav-item">
                                    <a class="nav-link active" data-toggle="tab" href="#description">Users Table</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" data-toggle="tab" href="#characteristics">New User</a>
                                </li>
                            </ul>
                            <div class="container-fluid border bg-white">
                                <div class="tab-content">
                                    <div class="tab-pane fade show active" id="description">
                                        <div class="row bg-light border">
                                            <h4>All Users</h4>
                                        </div>
                                        <br>
                                        <table class="table table-striped">
                                            <thead>
                                            <tr>
                                                <th scope="col">ID</th>
                                                <th scope="col">First Name</th>
                                                <th scope="col">Last Name</th>
                                                <th scope="col">Age</th>
                                                <th scope="col">Email</th>
                                                <th scope="col">Role</th>
                                                <th scope="col">Edit</th>
                                                <th scope="col">Delete</th>
                                            </tr>
                                            </thead>
                                            <tbody id="list">
                                            <!-- Modal EDIT-->
                                            <div class="modal fade" th:id="edit-modal" tabindex="-1"
                                                 role="dialog" aria-labelledby="edit-user" aria-hidden="true">
                                                <div class="modal-dialog">
                                                    <div class="modal-content">
                                                        <div class="modal-header">
                                                            <h5 class="modal-title" id="edit-user">Edit
                                                                user</h5>
                                                            <button type="button" class="close"
                                                                    data-dismiss="modal" aria-label="Close">
                                                                <span aria-hidden="true"></span>
                                                            </button>
                                                        </div>
                                                        <div class="modal-body">

                                                            <form action="#"
                                                                  method="post" class="form-group text-center"
                                                                  style="width: 300px; margin: auto">
                                                                <div class="form-group text-center">
                                                                    <label th:for="edit-id"><b>ID</b>
                                                                        <input type="text" th:id="edit-id"
                                                                               name="id"
                                                                               class="form-control"
                                                                               readonly="readonly"/>
                                                                    </label>
                                                                </div>

                                                                <div class="form-group text-center">
                                                                    <label th:for="edit-id"><b>First
                                                                        name</b>
                                                                        <input type="text"
                                                                               th:id="edit-name"
                                                                               name="name"
                                                                               th:value="edit-name"
                                                                               class="form-control" required/>
                                                                    </label>
                                                                </div>

                                                                <div class="form-group text-center">
                                                                    <label th:for="edit-last"><b>Last
                                                                        name</b>
                                                                        <input type="text"
                                                                               th:id="edit-last"
                                                                               name="last"
                                                                               class="form-control" required/>
                                                                    </label>
                                                                </div>

                                                                <div class="form-group text-center">
                                                                    <label th:for="edit-age"><b>Age</b>
                                                                        <input type="number"
                                                                               th:id="edit-age"
                                                                               name="age"
                                                                               class="form-control" required/>
                                                                    </label>
                                                                </div>

                                                                <div class="form-group text-center">
                                                                    <label th:for="edit-login" type="email"><b>Login</b>
                                                                        <input type="email"
                                                                               th:id="edit-login"
                                                                               name="login"
                                                                               class="form-control" required/>
                                                                    </label>
                                                                </div>


                                                                <div class="form-group text-center">
                                                                    <label th:for="edit-password"><b>Password</b>
                                                                        <input type="password"
                                                                               th:id="edit-password"
                                                                               name="password"
                                                                               class="form-control" required/>
                                                                    </label>
                                                                </div>

                                                                <div class="form-group text-center">
                                                                    <label th:for="edit-roles"
                                                                           class="font-weight-bold">Role
                                                                        <select class="form-control custom-select"
                                                                                size="2"
                                                                                th:id="edit-roles"
                                                                                multiple name="option" required>
                                                                        </select>
                                                                    </label>
                                                                </div>


                                                                <div class="modal-footer">
                                                                    <button type="button"
                                                                            class="btn btn-secondary"
                                                                            data-dismiss="modal">Close
                                                                    </button>
                                                                    <button type="submit"
                                                                            class="btn btn-primary" id="editmodaluser">
                                                                        Edit
                                                                    </button>
                                                                </div>
                                                            </form>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>

                                            <!-- Modal DELETE-->
                                            <div class="modal fade" th:id="delete-modal" tabindex="-1"
                                                 role="dialog" aria-labelledby="delete-user" aria-hidden="true">
                                                <div class="modal-dialog">
                                                    <div class="modal-content">
                                                        <div class="modal-header">
                                                            <h5 class="modal-title" id="delete-user">Delete
                                                                user</h5>
                                                            <button type="button" class="close"
                                                                    data-dismiss="modal" aria-label="Close">
                                                                <span aria-hidden="true"></span>
                                                            </button>
                                                        </div>
                                                        <div class="modal-body">

                                                            <form
                                                                    method="post" class="form-group text-center"
                                                                    style="width: 300px; margin: auto">

                                                                <div class="form-group text-center">
                                                                    <label th:for="delete-id"><b>ID</b>
                                                                        <input type="text" th:id="delete-id"
                                                                               name="id"
                                                                               class="form-control"
                                                                               readonly="readonly"/>
                                                                    </label>
                                                                </div>

                                                                <div class="form-group text-center">
                                                                    <label th:for="delete-name"><b>First
                                                                        name</b>
                                                                        <input type="text"
                                                                               th:id="delete-name"
                                                                               name="firstName"
                                                                               class="form-control"
                                                                               readonly="readonly"/>
                                                                    </label>
                                                                </div>

                                                                <div class="form-group text-center">
                                                                    <label th:for="delete-last"><b>Last
                                                                        name</b>
                                                                        <input type="text"
                                                                               th:id="delete-last"
                                                                               name="lastName"
                                                                               class="form-control"
                                                                               readonly="readonly"/>
                                                                    </label>
                                                                </div>

                                                                <div class="form-group text-center">
                                                                    <label th:for="delete-age"><b>Age</b>
                                                                        <input type="text"
                                                                               th:id="delete-age"
                                                                               name="age"
                                                                               class="form-control"
                                                                               readonly="readonly"/>
                                                                    </label>
                                                                </div>

                                                                <div class="form-group text-center">
                                                                    <label th:for="delete-login"><b>Login</b>
                                                                        <input type="email"
                                                                               th:id="delete-login"
                                                                               name="login"
                                                                               class="form-control"
                                                                               readonly="readonly"/>
                                                                    </label>
                                                                </div>

                                                                <div class="form-group text-center">
                                                                    <label th:for="delete-roles"
                                                                           class="font-weight-bold">Role
                                                                        <select class="form-control custom-select"
                                                                                size="2"
                                                                                th:id="delete-roles"
                                                                                multiple name="option"
                                                                                readonly="readonly">
                                                                        </select>
                                                                    </label>
                                                                </div>

                                                                <div class="modal-footer">
                                                                    <button type="button"
                                                                            class="btn btn-secondary"
                                                                            data-dismiss="modal">Close
                                                                    </button>
                                                                    <button type="submit"
                                                                            class="btn btn-danger btn-primary"
                                                                            id="delete">
                                                                        Delete
                                                                    </button>
                                                                </div>
                                                            </form>
                                                        </div>
                                                    </div>
                                                </div>

                                            </div>
                                            </tbody>

                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                    <!-- NEW USER -->
                    <div class="tab-pane fade" id="characteristics">
                        <div class="row bg-light border">
                            <h4>Add new user</h4>
                        </div>
                        <div class="row justify-content-xl-center">
                            <form action="#" method="post">
                                <div class="form-group">
                                    <div class="form-group text-center">
                                        <label th:for="add-name" class="font-weight-bold">First
                                            name
                                            <input type="text" class="form-control" th:id="add-name">
                                        </label>
                                    </div>

                                    <div class="form-group text-center">
                                        <label th:for="add-last" class="font-weight-bold">Last name
                                            <input type="text" class="form-control" th:id="add-last">
                                        </label>
                                    </div>

                                    <div class="form-group text-center">
                                        <label th:for="add-age" class="font-weight-bold">Age
                                            <input type="text" class="form-control" th:id="add-age">
                                        </label>
                                    </div>

                                    <div class="form-group text-center">
                                        <label th:for="add-login" class="font-weight-bold">Email
                                            <input type="email" class="form-control" th:id="add-login">
                                        </label>
                                    </div>

                                    <div class="form-group text-center">
                                        <label th:for="add-password" class="font-weight-bold">Password
                                            <input type="password" class="form-control" th:id="add-password" >
                                        </label>
                                    </div>

                                    <div class="form-group text-center">
                                        <label th:for="add-roles" class="font-weight-bold">Role
                                            <select class="form-control custom-select" size="2" th:id="add-roles"
                                                    multiple name="option">
                                                <option value="ROLE_ADMIN">ADMIN</option>
                                                <option value="ROLE_USER">USER</option>
                                            </select>
                                        </label>
                                    </div>

                                    <div class="row justify-content-center">
                                        <button type="submit" class="btn btn-success" id="save">Add new user
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>

                    <div class="tab-pane fade" id="user-home" role="tabpanel" aria-labelledby="v-pills-profile-tab">
                        <div class="container-fluid border">
                            <div class="row bg-light border">
                                <h4>About user</h4>
                            </div>
                            <br>
                            <table class="table table-striped">
                                <thead>
                                <tr>
                                    <th scope="col">ID</th>
                                    <th scope="col">First Name</th>
                                    <th scope="col">Last Name</th>
                                    <th scope="col">Age</th>
                                    <th scope="col">Email</th>
                                    <th scope="col">Role</th>
                                </tr>
                                </thead>
                                <tbody id="logged">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>

<script type="text/javascript" th:src="@{https://code.jquery.com/jquery-3.5.1.min.js}"
        crossorigin="anonymous"></script>
<script type="text/javascript" th:src="@{/js/userlist.js}"></script>
<script type="text/javascript" th:src="@{/js/common.js}"></script>
<script type="text/javascript" th:src="@{https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js}"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script type="text/javascript" th:src="@{https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js}"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
